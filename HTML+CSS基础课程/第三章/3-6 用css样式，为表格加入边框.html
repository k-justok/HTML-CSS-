<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table标签，认识网页上的表格</title>
	<style>
		table tr td,th{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<table summary="本表格记录2012年到2013年库存记录，记录包括U盘和耳机库存量">
	<caption>2012年到2013年库存记录</caption>
		<tbody>
			<tr>
				<th>班级</th>
				<th>学生数</th>
				<th>平均成绩</th>
			</tr>
			<tr>
				<td>一班</td>
				<td>30</td>
				<td>89</td>
			</tr>
			<tr>
				<td>二班</td>
				<td>35</td>
				<td>85</td>
			</tr>
			<tr>
				<td>三班</td>
				<td>32</td>
				<td>80</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
