<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Html和Css的关系</title>
	<style>
		div{
			border: 1px solid black;
			margin: 10px;
			padding: 10px;
		}
		h1{
			font-size: 12px;
			color: #930;
			text-align: center;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>
				<strong>HTML是网页内容的载体。</strong>内容就是网页制作者放在页面上想要让用户浏览的信息，可以包含文字、图片、视频等。
			</li>
			<li>
				<strong>CSS样式是表现。</strong>就像网页的外衣。比如，标题字体、颜色变化，或为标题加入背景图片、边框等。所有这些用来改变内容外观的东西称之为表现。
			</li>
			<li>
				<strong>JavaScript是用来实现网页上的特效效果。</strong>如：鼠标滑过弹出下拉菜单。或鼠标滑过表格的背景颜色改变。还有焦点新闻（新闻图片）的轮换。可以这么理解，有动画的，有交互的一般都是用JavaScript来实现的。
			</li>
		</ul>
	</div>
	<h1>Hello World!</h1>
</body>
</html>
