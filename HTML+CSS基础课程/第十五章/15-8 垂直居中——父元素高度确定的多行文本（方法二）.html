<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直文本——父元素高度确定的多行文本（方法二）</title>
	<style>
		.container{
			height: 300px;
			background-color: #ccc;
			display: table-cell;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>
			<p>看我是否可以居中。</p>
			<p>看我是否可以居中。</p>
			<p>看我是否可以居中。</p>
			<p>看我是否可以居中。</p>
			<p>看我是否可以居中。</p>
		</div>
	</div>
</body>
</html>
