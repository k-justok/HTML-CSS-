<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平居中总结——不定宽块状元素方法</title>
	<style>
		.container{
			float: left;
			position: relative;
			left: 50%;
		}
		.container ul{
			list-style: none;
			margin: 0;
			padding: 0;
			position: relative;
			left: -50%;
		}
		.container li{
			float: left;
			display: inline;
			margin-right: 8px;
		}
	</style>
</head>
<body>
	<div class="container">
		<ul>
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
		</ul>
	</div>
</body>
</html>
