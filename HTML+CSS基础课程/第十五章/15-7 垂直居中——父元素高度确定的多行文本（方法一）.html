<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直居中——父元素高度确定的多行文本（方法一）</title>
	<style>
		.wrap{
			height: 300px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<table><tbody><tr><td class="wrap">
		<div>
			<p>看我是否可以居中。</p>
			<p>看我是否可以居中。</p>
			<p>看我是否可以居中。</p>
			<p>看我是否可以居中。</p>
			<p>看我是否可以居中。</p>
		</div>
	</td></tr></tbody></table>
	<!-- 下面是代码任务区 -->
	<div>
		<img src="http://img.mukewang.com/54ffac56000169c001840181.jpg" title="害羞的小女生" alt="">
	</div>

	<p>文字居中显示的原因是，css中有一个用于竖直居中的属性 vertical-align，在父元素设置此样式时，会对inline-block类型的子元素都有用。</p>
	<p>td标签中默认设置了该属性</p>
</body>
</html>
