<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素分类——块级元素</title>
	<style>
		div,p{
			background: pink;
		}
	</style>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<p>段落1段落1段落1段落1</p>
	<p>块级元素特点</p>
	<ul>
		<li>每个块级元素都从新的一行开始，并且其后的元素也另起一行。</li>
		<li>元素的高度、宽度、行高以及顶和底边距都可设置</li>
		<li>元素宽度在不设置的情况下，是它本身父容器的100%，除非设定一个宽度</li>
	</ul>
</body>
</html>
