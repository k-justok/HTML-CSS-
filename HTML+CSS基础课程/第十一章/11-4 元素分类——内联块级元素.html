<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素分类——内联块级元素</title>
	<style>
		a{
			display: inline-block;
			width: 20px;
			/* 在默认情况下宽度不起作用 */
			height: 20px;
			/* 在默认情况下高度不起作用 */
			background-color: pink;
			/* 设置背景颜色为粉色 */
			text-align: center;
			/* 设置文本居中显示 */
		}
	</style>
</head>
<body>
	<a href="">1</a>
	<a href="">2</a>
	<a href="">3</a>
	<a href="">4</a>
</body>
</html>
