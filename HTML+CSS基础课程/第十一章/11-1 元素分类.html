<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素分类</title>
	<style>
		div{
			float: left;
			margin: 10px;
			padding: 10px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="div1">
		块级元素：
		<ul>
			<li>div</li>
			<li>p</li>
			<li>h</li>
			<li>ol</li>
			<li>ul</li>
			<li>dl</li>
			<li>table</li>
			<li>address</li>
			<li>blockquote</li>
			<li>form</li>
		</ul>
	</div>
	<div class="div2">
		内联元素：
		<ul>
			<li>a</li>
			<li>span</li>
			<li>br</li>
			<li>i</li>
			<li>em</li>
			<li>strong</li>
			<li>label</li>
			<li>q</li>
			<li>var</li>
			<li>cite</li>
			<li>code</li>
		</ul>
	</div>
	<div class="div3">
		常用的内联块级元素：
		<ul>
			<li>img</li>
			<li>input</li>
		</ul>
	</div>
</body>
</html>
