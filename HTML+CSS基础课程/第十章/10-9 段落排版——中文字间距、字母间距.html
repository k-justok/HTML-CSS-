<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>段落排版——中文字间距、字母间距</title>
	<style>
		h1{
			letter-spacing: 20px;
		}
		h2{
			word-spacing: 20px;
		}
	</style>
</head>
<body>
	<h1>Hello world!你好！</h1>
	<p>上面是设置字母与字母之间的间距</p>
	<h2>Hello world!你好！</h2>
	<p>上面是设置单词与单词之间的间距</p>
</body>
</html>
